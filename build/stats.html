<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archive Data Stats</title>
    <meta name="description" content="ASMR Media Archive Storage" />
    <meta property="og:title" content="Archive Data Stats" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asmr-archive-data.daydreamer-json.cc/stats" />
    <meta property="og:image" content="https://asmr-archive-data.daydreamer-json.cc/assets/top_ogp.png" />
    <meta property="og:image:alt" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Archive Data Stats" />
    <meta name="twitter:image" content="https://asmr-archive-data.daydreamer-json.cc/assets/top_ogp.png" />
    <meta name="theme-color" content="#fafafa" />
    <style>
      @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css');
      @import url('https://rsms.me/inter/inter.css');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+SC:wght@100..900&display=swap');
      @import url('/assets/css/stats.css');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container my-4 px-4" id="mainContainer">
      <h1>Archive Data Statistics</h1>
      <hr class="my-3" />
      <div id="siteNavigationBar">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link">Top</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Stats</a></li>
        </ul>
      </div>
      <hr class="my-3" />
      <div class="text-center align-middle">
        <span id="top-bigTotalSizeText" class="display-1 fw-medium text-center align-middle">&nbsp;</span>
      </div>
      <p class="text-center align-middle">Total archived size</p>
      <hr class="my-3" />
      <h2>General</h2>
      <div class="table-responsive">
        <table class="align-middle table w-auto table-hover table-sm text-nowrap">
          <tbody id="stats-general-tbody"></tbody>
        </table>
      </div>
      <h2>Archived Size</h2>
      <div id="chart-root" class="w-100">
        <div class="row my-3">
          <div class="col-lg-4 col-md-6">
            <div class="card card-body chart-canvas-wrapper">
              <canvas id="chart-canvas-fileSizePercentage" class="chart-canvas"></canvas>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card card-body chart-canvas-wrapper">
              <canvas id="chart-canvas-fileCountPercentage" class="chart-canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-12">
            <div class="card card-body">
              <div id="chart-canvas-fileTypeSizeScatter" class="plotly-canvas w-100"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="align-middle table w-auto table-hover table-sm text-nowrap">
          <thead>
            <tr>
              <th>Type</th>
              <th>Count</th>
              <th>Size (byte)</th>
              <th>Size (fmt)</th>
              <th>Size avg</th>
            </tr>
          </thead>
          <tbody id="stats-size-tbody" class="table-group-divider font-monospace"></tbody>
          <tfoot class="table-group-divider">
            <tr>
              <td>Total</td>
              <td class="text-end font-monospace" id="stats-size-total-count">0</td>
              <td class="text-end font-monospace" id="stats-size-total-byte">0</td>
              <td class="text-end font-monospace" id="stats-size-total-fmt">0.00 GB</td>
              <td class="text-end font-monospace">NaN</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <hr class="my-3" />
      <small>ASMR Media Archive Storage<br />(C) daydreamer-json</small>
    </div>
    <script type="module" src="./assets/js/stats.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.35.2/dist/plotly.min.js"></script>
  </body>
</html>
